<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank Inside</title>
        <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
        <header>
       <h1 class="text-5xl text-center mt-8 from-neutral-200 font-medium ">Let's get some
        <span class="text-orange-500 font-serif font-semibold">Money!!!</span></h1>

        </header>
        <main>
              <section>
                 <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-9/12 mx-auto mt-12 text-white">
                        <div class="bg-gray-400 p-8 rounded-2xl ">
                             <h2 class="text-3xl">Deposit</h2>
                             <h1 class="text-5xl">$<span id="total-deposit">00</span></h1>   
                        </div>
                        <div class="bg-yellow-600 p-8 rounded-2xl ">
                             <h2 class="text-3xl">Withdraw</h2>
                             <h1 class="text-5xl">$<span id="withdraw-balance">00</span></h1>   
                        </div>
                        <div class="bg-violet-500 p-8 rounded-2xl ">
                             <h2 class="text-3xl">Balance</h2>
                             <h1 class="text-5xl">$<span id="total-balance">1200</span></h1>   
                        </div>
                 </div>
              </section>  
              <section>
               <div class="grid grid-cols-1  md:grid-cols-2 gap-4 w-9/12 mx-auto mt-16  ">
                    <div class="bg-green-300 p-8 rounded-2xl ">
                         <h2 class="text-3xl mb-4 text-white"> Please Deposit</h2>
                         <input class="px-4 w-2/3 block mb-2 rounded"type="text"name="" placeholder="$ Your deposit amount"
                         id="deposit-field"> 
                         <button id="deposit-btn" class="bg-amber-600 px-6 py-2 text-white font-semibold  rounded-lg hover:bg-blue-500 ">Deposit
                      </button>     
                         
 
                    </div>
                    <div class="bg-sky-400 p-8 rounded-2xl ">
                         <h2 class="text-3xl mb-4 text-white">Please Withdraw</h2>
                          <input id="withdraw-field" class="w-9/12 px-4 rounded" type="text" placeholder="$ Withdraw amount">
                          <button id="withdraw-btn" class="bg-cyan-800 px-6 py-2 rounded-lg text-white font-medium mt-2 hover:bg-yellow-600">Withdraw</button>
                      </button>      
                    </div>
              </section>
        </main>
        <script src="js/deposit.js"></script>
        <script src="js/withdraw.js"></script>
        <script src="js/common.js"></script>
</body>
</html>
